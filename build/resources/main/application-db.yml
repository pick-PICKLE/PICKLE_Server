spring:
  session:
    jdbc:
      initialize-schema: always
    store-type: jdbc
  datasource:
    driver-class-name: org.h2.Driver
# username: sa
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
  h2:
    console:
      enabled: 'true'
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

 #테이블 생성 코드 로그로 출력
    properties:
      hibernate:
        format_sql: 'true'
    show-sql: 'true'
 # hibernate:
    ddl-auto: create

server:
  port: 8000